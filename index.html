<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColabNotes - Bloco de Notas Colaborativo</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner-small {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Indicador de usuários online */
        .online-indicator {
            width: 8px;
            height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Badges de colaboração */
        .collaboration-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* Indicador de edição em tempo real */
        .editing-indicator {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            z-index: 10;
        }
        
        /* Efeito de novo conteúdo */
        .new-content {
            animation: highlight 2s ease-out;
        }
        @keyframes highlight {
            0% { background-color: rgba(59, 130, 246, 0.2); }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAS2tOdf-Xjq5lRHeKC_Fjx0tSoMyCKkas",
            authDomain: "notas-c6160.firebaseapp.com",
            projectId: "notas-c6160",
            storageBucket: "notas-c6160.firebasestorage.app",
            messagingSenderId: "963622058510",
            appId: "1:963622058510:web:4d7c1c7e1d02c837811a5f",
            measurementId: "G-B6H79DLBNR"
        };

        // Inicializa Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. UTILITÁRIOS ---
        
        const formatDate = (timestamp) => {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return new Intl.DateTimeFormat('pt-BR', { 
                day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' 
            }).format(date);
        };

        const formatDateFull = (timestamp) => {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return new Intl.DateTimeFormat('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            }).format(date);
        };

        const getGoogleCalendarUrl = (note) => {
            if (!note.reminderDate) return '#';
            
            const startDate = new Date(note.reminderDate).toISOString().replace(/-|:|\.\d\d\d/g, "");
            const endDate = new Date(new Date(note.reminderDate).getTime() + 60*60*1000).toISOString().replace(/-|:|\.\d\d\d/g, "");
            
            const title = encodeURIComponent(note.title);
            const details = encodeURIComponent(note.content + "\n\n(Criado via ColabNotes)");
            
            return `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${startDate}/${endDate}&details=${details}`;
        };

        const sendBrowserNotification = (title, body) => {
            if (!("Notification" in window)) return;
            
            if (Notification.permission === "granted") {
                new Notification(title, { body, icon: "https://cdn-icons-png.flaticon.com/512/2965/2965358.png" });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(title, { body });
                    }
                });
            }
        };

        // Gerar cor aleatória para usuário
        const generateUserColor = (userId) => {
            const colors = [
                '#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6',
                '#ec4899', '#06b6d4', '#84cc16', '#f97316', '#6366f1'
            ];
            const index = Math.abs(userId.split('').reduce((a, b) => a + b.charCodeAt(0), 0)) % colors.length;
            return colors[index];
        };

        // --- 3. COMPONENTES ---

        const Modal = ({ isOpen, onClose, title, children, size = 'md' }) => {
            if (!isOpen) return null;
            
            const sizeClasses = {
                sm: 'max-w-md',
                md: 'max-w-lg',
                lg: 'max-w-2xl',
                xl: 'max-w-4xl'
            };
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 fade-in">
                    <div className={`bg-white rounded-xl shadow-2xl w-full ${sizeClasses[size]} overflow-hidden`}>
                        <div className="flex justify-between items-center p-4 border-b">
                            <h3 className="text-lg font-bold text-gray-800">{title}</h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-red-500 transition">
                                <i className="fa-solid fa-times text-xl"></i>
                            </button>
                        </div>
                        <div className="p-4 max-h-[80vh] overflow-y-auto">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // Componente para mostrar usuários online
        const OnlineUsers = ({ users, currentUserId }) => {
            return (
                <div className="flex items-center space-x-2">
                    <span className="text-sm text-gray-600">Online:</span>
                    <div className="flex -space-x-2">
                        {users.slice(0, 5).map(user => (
                            <div key={user.id} className="relative" title={user.name}>
                                <div className="w-8 h-8 rounded-full border-2 border-white flex items-center justify-center text-xs font-bold text-white"
                                     style={{ backgroundColor: generateUserColor(user.id) }}>
                                    {user.name.charAt(0).toUpperCase()}
                                </div>
                                <div className="online-indicator absolute -bottom-1 -right-1"></div>
                            </div>
                        ))}
                        {users.length > 5 && (
                            <div className="w-8 h-8 rounded-full bg-gray-300 border-2 border-white flex items-center justify-center text-xs font-bold text-gray-700">
                                +{users.length - 5}
                            </div>
                        )}
                    </div>
                    <span className="text-xs text-gray-500">
                        {users.filter(u => u.id === currentUserId).length > 0 ? 'Você' : ''} e {users.length - 1} outros
                    </span>
                </div>
            );
        };

        // Componente de Login/Registro
        const AuthForm = ({ onSuccess }) => {
            const [name, setName] = React.useState('');
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [isLogin, setIsLogin] = React.useState(true);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState('');
            const [showAdvanced, setShowAdvanced] = React.useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                    } else {
                        if (password.length < 6) {
                            throw new Error('A senha deve ter pelo menos 6 caracteres');
                        }
                        
                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        
                        if (name.trim()) {
                            await userCredential.user.updateProfile({
                                displayName: name
                            });
                            
                            // Salva no Firestore
                            await db.collection('users').doc(userCredential.user.uid).set({
                                name: name.trim(),
                                email: email,
                                lastSeen: Date.now(),
                                color: generateUserColor(userCredential.user.uid)
                            }, { merge: true });
                        }
                    }
                    
                    onSuccess();
                } catch (err) {
                    if (err.code === 'auth/unauthorized-domain') {
                        setError(
                            <div>
                                <p className="font-bold">Domínio não autorizado!</p>
                                <p className="text-sm mt-1">
                                    Use o modo Anônimo ou solicite ao administrador para autorizar este domínio.
                                </p>
                            </div>
                        );
                    } else {
                        setError(err.message);
                    }
                } finally {
                    setLoading(false);
                }
            };

            const handleAnonymousLogin = async () => {
                try {
                    await auth.signInAnonymously();
                    onSuccess();
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <div className="space-y-6">
                    <div className="text-center">
                        <div className="bg-blue-600 text-white w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i className="fa-solid fa-users text-2xl"></i>
                        </div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">ColabNotes</h2>
                        <p className="text-gray-600">Notas colaborativas em tempo real</p>
                    </div>

                    {error && (
                        <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                            {error}
                        </div>
                    )}

                    {!showAdvanced ? (
                        <>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                {!isLogin && (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Como quer ser chamado?</label>
                                        <input
                                            type="text"
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                            value={name}
                                            onChange={(e) => setName(e.target.value)}
                                            placeholder="Seu nome ou apelido"
                                        />
                                    </div>
                                )}
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input
                                        type="email"
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        placeholder="seu@email.com"
                                        required={!isLogin}
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                    <input
                                        type="password"
                                        className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder={isLogin ? "Sua senha" : "Mínimo 6 caracteres"}
                                        required={!isLogin}
                                    />
                                </div>

                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 disabled:opacity-50 flex items-center justify-center gap-2"
                                >
                                    {loading ? (
                                        <>
                                            <div className="spinner-small"></div>
                                            {isLogin ? 'Entrando...' : 'Criando conta...'}
                                        </>
                                    ) : (
                                        isLogin ? 'Entrar' : 'Criar Conta'
                                    )}
                                </button>
                            </form>

                            <div className="relative">
                                <div className="absolute inset-0 flex items-center">
                                    <div className="w-full border-t border-gray-300"></div>
                                </div>
                                <div className="relative flex justify-center text-sm">
                                    <span className="px-2 bg-white text-gray-500">Ou entre rápido</span>
                                </div>
                            </div>

                            <div className="space-y-3">
                                <button
                                    onClick={handleAnonymousLogin}
                                    className="w-full flex items-center justify-center gap-2 bg-gray-800 text-white px-4 py-3 rounded-lg hover:bg-gray-900 transition"
                                >
                                    <i className="fa-solid fa-user-secret"></i>
                                    Entrar como Visitante
                                </button>

                                <div className="text-center text-sm text-gray-500">
                                    Como visitante, você pode ver e colaborar em todas as notas!
                                </div>
                            </div>

                            <div className="text-center pt-4 border-t">
                                <button
                                    onClick={() => setIsLogin(!isLogin)}
                                    className="text-blue-600 hover:text-blue-800"
                                >
                                    {isLogin ? 'Não tem conta? Registre-se' : 'Já tem conta? Faça login'}
                                </button>
                            </div>
                        </>
                    ) : (
                        <div className="text-center">
                            <button
                                onClick={handleAnonymousLogin}
                                className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 mb-4"
                            >
                                Entrar como Visitante (Recomendado)
                            </button>
                            <button
                                onClick={() => setShowAdvanced(false)}
                                className="text-gray-600 hover:text-gray-800"
                            >
                                Voltar
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        // Componente Principal
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [username, setUsername] = React.useState('');
            const [userEmail, setUserEmail] = React.useState('');
            const [notes, setNotes] = React.useState([]);
            const [comments, setComments] = React.useState([]);
            const [onlineUsers, setOnlineUsers] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [recentActivity, setRecentActivity] = React.useState([]);
            
            // Estados de UI
            const [showAuthModal, setShowAuthModal] = React.useState(true);
            const [isNoteModalOpen, setIsNoteModalOpen] = React.useState(false);
            const [isSettingsModalOpen, setIsSettingsModalOpen] = React.useState(false);
            const [isUsersModalOpen, setIsUsersModalOpen] = React.useState(false);
            const [activeNote, setActiveNote] = React.useState(null);
            const [newNoteHighlight, setNewNoteHighlight] = React.useState(null);
            
            // Formulário de Nota
            const [formTitle, setFormTitle] = React.useState('');
            const [formContent, setFormContent] = React.useState('');
            const [formDate, setFormDate] = React.useState('');
            
            // Comentários
            const [newComment, setNewComment] = React.useState('');

            // Configurações
            const [emailConfig, setEmailConfig] = React.useState({
                serviceId: localStorage.getItem('email_service_id') || '',
                templateId: localStorage.getItem('email_template_id') || '',
                publicKey: localStorage.getItem('email_public_key') || ''
            });

            // --- AUTENTICAÇÃO E PRESENÇA ---
            React.useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        
                        let displayName = u.displayName;
                        let email = u.email;
                        
                        if (u.isAnonymous) {
                            const savedName = localStorage.getItem(`username_${u.uid}`);
                            if (savedName) {
                                displayName = savedName;
                            } else {
                                setTimeout(() => {
                                    const userName = prompt("Como gostaria de ser chamado?", "Visitante");
                                    const name = userName && userName.trim() ? userName.trim() : 'Visitante';
                                    setUsername(name);
                                    localStorage.setItem(`username_${u.uid}`, name);
                                    
                                    // Atualiza no Firestore
                                    db.collection('users').doc(u.uid).set({
                                        name: name,
                                        isAnonymous: true,
                                        lastSeen: Date.now(),
                                        color: generateUserColor(u.uid)
                                    }, { merge: true });
                                }, 500);
                                displayName = 'Visitante';
                            }
                            email = null;
                        } else {
                            displayName = u.displayName || u.email?.split('@')[0] || 'Usuário';
                            email = u.email;
                            
                            // Salva/atualiza usuário no Firestore
                            await db.collection('users').doc(u.uid).set({
                                name: displayName,
                                email: email,
                                lastSeen: Date.now(),
                                color: generateUserColor(u.uid)
                            }, { merge: true });
                        }
                        
                        setUsername(displayName);
                        setUserEmail(email);
                        setShowAuthModal(false);
                        setLoading(false);
                    } else {
                        setShowAuthModal(true);
                    }
                });

                // Entrada automática como anônimo
                setTimeout(() => {
                    if (!user) {
                        auth.signInAnonymously().catch(console.error);
                    }
                }, 1000);

                return () => unsubscribe();
            }, []);

            // --- ATUALIZA PRESENÇA DO USUÁRIO ---
            React.useEffect(() => {
                if (!user) return;

                const userRef = db.collection('users').doc(user.uid);
                
                // Atualiza lastSeen a cada 30 segundos
                const updatePresence = () => {
                    userRef.set({
                        lastSeen: Date.now(),
                        online: true
                    }, { merge: true });
                };
                
                updatePresence();
                const interval = setInterval(updatePresence, 30000);
                
                // Ao sair, marca como offline
                const handleBeforeUnload = () => {
                    userRef.set({
                        online: false,
                        lastSeen: Date.now()
                    }, { merge: true });
                };
                
                window.addEventListener('beforeunload', handleBeforeUnload);
                
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('beforeunload', handleBeforeUnload);
                    userRef.set({
                        online: false,
                        lastSeen: Date.now()
                    }, { merge: true });
                };
            }, [user]);

            // --- MONITORA USUÁRIOS ONLINE ---
            React.useEffect(() => {
                if (!user) return;

                const unsubUsers = db.collection('users')
                    .where('lastSeen', '>', Date.now() - 120000) // Últimos 2 minutos
                    .onSnapshot((snapshot) => {
                        const users = [];
                        snapshot.forEach(doc => {
                            if (doc.id !== user.uid) { // Exclui o próprio usuário
                                users.push({
                                    id: doc.id,
                                    ...doc.data()
                                });
                            }
                        });
                        setOnlineUsers(users);
                    });

                return () => unsubUsers();
            }, [user]);

            // --- CARREGAMENTO DE DADOS EM TEMPO REAL ---
            React.useEffect(() => {
                if (!user) return;

                // Carregar Notas - TODAS AS NOTAS SÃO PÚBLICAS
                const unsubNotes = db.collection('notes')
                    .orderBy('updatedAt', 'desc')
                    .onSnapshot((snapshot) => {
                        const loadedNotes = [];
                        snapshot.forEach(doc => {
                            loadedNotes.push({ 
                                id: doc.id, 
                                ...doc.data(),
                                isNew: !notes.find(n => n.id === doc.id)
                            });
                        });
                        
                        setNotes(loadedNotes);
                        
                        // Notificação para novas notas
                        const newNotes = loadedNotes.filter(n => n.isNew && n.authorId !== user.uid);
                        if (newNotes.length > 0) {
                            const latestNew = newNotes[0];
                            sendBrowserNotification(
                                "Nova Nota Colaborativa!", 
                                `${latestNew.author} criou "${latestNew.title}"`
                            );
                            
                            // Destaca nova nota
                            setNewNoteHighlight(latestNew.id);
                            setTimeout(() => setNewNoteHighlight(null), 2000);
                        }
                    }, (error) => {
                        console.error("Erro notas:", error);
                        setLoading(false);
                    });

                // Carregar Comentários - TODOS OS COMENTÁRIOS SÃO PÚBLICOS
                const unsubComments = db.collection('comments')
                    .orderBy('createdAt', 'desc')
                    .limit(50)
                    .onSnapshot((snapshot) => {
                        const loadedComments = [];
                        snapshot.forEach(doc => {
                            loadedComments.push({ id: doc.id, ...doc.data() });
                        });
                        
                        // Notificação para novos comentários
                        const newComments = loadedComments.filter(
                            c => !comments.find(old => old.id === c.id) && c.authorId !== user.uid
                        );
                        
                        if (newComments.length > 0) {
                            newComments.forEach(comment => {
                                sendBrowserNotification(
                                    "Novo Comentário!", 
                                    `${comment.author} comentou em uma nota`
                                );
                            });
                        }

                        setComments(loadedComments);
                    }, (error) => console.error("Erro comentários:", error));

                // Carregar Atividade Recente
                const unsubActivity = db.collection('activity')
                    .orderBy('timestamp', 'desc')
                    .limit(20)
                    .onSnapshot((snapshot) => {
                        const activities = [];
                        snapshot.forEach(doc => {
                            activities.push({ id: doc.id, ...doc.data() });
                        });
                        setRecentActivity(activities);
                    });

                return () => {
                    unsubNotes();
                    unsubComments();
                    unsubActivity();
                };
            }, [user]);

            // --- REGISTRAR ATIVIDADE ---
            const logActivity = async (type, noteId = null, details = {}) => {
                if (!user) return;
                
                try {
                    await db.collection('activity').add({
                        type,
                        userId: user.uid,
                        userName: username,
                        noteId,
                        noteTitle: details.noteTitle,
                        timestamp: Date.now(),
                        ...details
                    });
                } catch (error) {
                    console.error("Erro ao registrar atividade:", error);
                }
            };

            // --- HANDLERS ---

            const handleAuthSuccess = () => {
                setShowAuthModal(false);
            };

            const handleLogout = async () => {
                try {
                    await auth.signOut();
                    window.location.reload();
                } catch (error) {
                    console.error("Erro ao sair:", error);
                }
            };

            const requestNotificationPermission = () => {
                if (!("Notification" in window)) {
                    alert("Este navegador não suporta notificações de desktop.");
                    return;
                }
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Notificações Ativadas!", { 
                            body: "Você será notificado sobre novas notas e comentários.",
                            icon: "https://cdn-icons-png.flaticon.com/512/2965/2965358.png"
                        });
                    }
                });
            };

            const handleSaveNote = async () => {

                    content: formContent,
                    reminderDate: formDate,
                    author: username,
                    authorId: user.uid,
                    updatedAt: Date.now(),
                    lastEditor: username,
                    lastEditorId: user.uid

                        logActivity('edit_note', activeNote.id, { 
                            noteTitle: formTitle,
                            oldTitle: activeNote.title 
                        });
                    } else {
                        // Criar nova nota
                        noteData.createdAt = Date.now();
                        noteData.viewCount = 0;
                        noteData.commentCount = 0;
                        noteData.collaborators = [user.uid];
                        
                        const docRef = await db.collection('notes').add(noteData);

                    await db.collection('notes').doc(id).delete();
                    logActivity('delete_note', id, { 
                        noteTitle: notes.find(n => n.id === id)?.title

                    content: newComment,
                    author: username,
                    authorId: user.uid,
                    createdAt: Date.now(),
                    noteTitle: activeNote.title

                    {/* Modal: Editar/Criar Nota */}
                    {isNoteModalOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-0 sm:p-4 fade-in backdrop-blur-sm">
                            <div className="bg-white h-full w-full sm:h-auto sm:max-h-[90vh] sm:rounded-xl sm:max-w-4xl shadow-2xl flex flex-col sm:flex-row overflow-hidden">
                                
                                {/* Lado Esquerdo: Editor */}
                                <div className="flex-1 flex flex-col border-r border-gray-200">
                                    <div className="p-4 border-b flex justify-between items-center bg-gray-50">
                                        <div>
                                            <h2 className="font-bold text-lg text-gray-700">
                                                {activeNote ? 'Editar Nota' : 'Nova Nota'}
                                            </h2>
                                            <div className="text-xs text-gray-500 flex items-center gap-2 mt-1">
                                                <i className="fa-solid fa-users"></i>
                                                <span>Esta nota é pública e colaborativa</span>
                                            </div>
                                        </div>
                                        <div className="flex gap-2">
                                            {activeNote && (
                                                <>
                                                    <div className="text-xs text-gray-500 flex items-center gap-1 mr-2">
                                                        <i className="fa-regular fa-eye"></i>
                                                        {activeNote.viewCount || 0} visualizações
                                                    </div>
                                                    <button 
                                                        onClick={() => handleDeleteNote(activeNote.id)}
                                                        className="p-2 text-red-500 hover:bg-red-50 rounded"
                                                        title="Excluir"
                                                    >
                                                        <i className="fa-solid fa-trash"></i>
                                                    </button>
                                                </>
                                            )}
                                            <button onClick={closeNoteModal} className="p-2 text-gray-500 hover:bg-gray-200 rounded">
                                                <i className="fa-solid fa-times text-xl"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="p-6 flex-1 overflow-y-auto">
                                        <div className="flex items-center gap-2 mb-4 text-sm text-gray-600">
                                            <div className="w-6 h-6 rounded-full flex items-center justify-center text-white text-xs font-bold"
                                                 style={{ backgroundColor: generateUserColor(user.uid) }}>
                                                {username.charAt(0).toUpperCase()}
                                            </div>
                                            <span>Editando como <strong>{username}</strong></span>
                                        </div>
                                        
                                        <input 
                                            type="text" 
                                            placeholder="Título da Nota (visível para todos)" 
                                            className="w-full text-2xl font-bold mb-4 outline-none placeholder-gray-300"
                                            value={formTitle}
                                            onChange={(e) => setFormTitle(e.target.value)}
                                        />
                                        
                                        <div className="flex flex-wrap gap-4 mb-4 text-sm text-gray-600">
                                            <div className="flex items-center gap-2 bg-gray-100 px-3 py-1.5 rounded-lg">
                                                <i className="fa-regular fa-clock"></i>
                                                <input 
                                                    type="datetime-local" 
                                                    className="bg-transparent outline-none"
                                                    value={formDate}
                                                    onChange={(e) => setFormDate(e.target.value)}
                                                />
                                            </div>
                                            
                                            {activeNote && formDate && (
                                                <a 
                                                    href={getGoogleCalendarUrl({title: formTitle, content: formContent, reminderDate: formDate})} 
                                                    target="_blank"
                                                    className="flex items-center gap-2 text-blue-600 hover:text-blue-800 bg-blue-50 px-3 py-1.5 rounded-lg transition"
                                                >
                                                    <i className="fa-brands fa-google"></i>
                                                    Adicionar ao Agenda
                                                </a>
                                            )}
                                        </div>

                                        <textarea 
                                            placeholder="Escreva seu conteúdo aqui... Todos os usuários podem ver e editar." 
                                            className="w-full h-64 resize-none outline-none text-gray-700 leading-relaxed"
                                            value={formContent}
                                            onChange={(e) => setFormContent(e.target.value)}
                                        ></textarea>
                                        
                                        <div className="mt-4 text-xs text-gray-500">
                                            <i className="fa-solid fa-info-circle mr-1"></i>
                                            Esta nota será visível para todos os {onlineUsers.length + 1} usuários online
                                        </div>
                                    </div>

                                    <div className="p-4 border-t bg-gray-50 flex justify-between items-center">
                                        <div className="text-sm text-gray-600">
                                            {activeNote ? (
                                                <span>Última edição por <strong>{activeNote.lastEditor || activeNote.author}</strong> • {formatDateFull(activeNote.updatedAt)}</span>
                                            ) : (
                                                <span>Criando nova nota colaborativa</span>
                                            )}
                                        </div>
                                        <button 
                                            onClick={handleSaveNote}
                                            className="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 shadow transition flex items-center gap-2"
                                        >
                                            <i className="fa-solid fa-save"></i>
                                            {activeNote ? 'Salvar Alterações' : 'Publicar Nota'}
                                        </button>
                                    </div>
                                </div>

                                {/* Lado Direito: Comentários e Colaboradores */}
                                {activeNote && (
                                    <div className="w-full sm:w-96 bg-gray-50 flex flex-col h-1/3 sm:h-auto border-t sm:border-t-0">
                                        <div className="p-4 border-b bg-white">
                                            <div className="flex justify-between items-center">
                                                <h3 className="font-bold text-gray-700 flex items-center gap-2">
                                                    <i className="fa-regular fa-comments"></i> Discussão
                                                </h3>
                                                <span className="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">
                                                    {activeComments.length} comentários
                                                </span>
                                            </div>
                                            <div className="text-xs text-gray-500 mt-1">
                                                Discuta esta nota com outros colaboradores
                                            </div>
                                        </div>
                                        
                                        <div className="flex-1 overflow-y-auto p-4 space-y-3">
                                            {activeComments.length === 0 ? (
                                                <div className="text-center text-gray-400 py-8">
                                                    <i className="fa-regular fa-comment-dots text-3xl mb-2"></i>
                                                    <p>Seja o primeiro a comentar!</p>
                                                    <p className="text-xs mt-1">Use os comentários para discutir esta nota com outros</p>
                                                </div>
                                            ) : (
                                                activeComments.map(comment => (
                                                    <div key={comment.id} className={`bg-white p-3 rounded-lg shadow-sm border ${comment.authorId === user.uid ? 'border-blue-100' : 'border-gray-100'}`}>
                                                        <div className="flex items-center gap-2 mb-2">
                                                            <div className="w-6 h-6 rounded-full flex items-center justify-center text-white text-xs font-bold"
                                                                 style={{ backgroundColor: generateUserColor(comment.authorId) }}>
                                                                {comment.author?.charAt(0).toUpperCase() || 'U'}
                                                            </div>
                                                            <div className="flex-1">
                                                                <div className="flex justify-between items-baseline">
                                                                    <span className="font-semibold text-xs text-gray-700">{comment.author}</span>
                                                                    <span className="text-[10px] text-gray-400">{formatDate(comment.createdAt)}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <p className="text-gray-700 text-sm">{comment.content}</p>
                                                    </div>
                                                ))
                                            )}
                                        </div>

                                        <div className="p-3 bg-white border-t">
                                            <div className="flex gap-2">
                                                <input 
                                                    type="text" 
                                                    placeholder="Adicione um comentário..." 
                                                    className="flex-1 border rounded-full px-3 py-2 text-sm focus:outline-none focus:border-blue-500"
                                                    value={newComment}
                                                    onChange={(e) => setNewComment(e.target.value)}
                                                    onKeyPress={(e) => e.key === 'Enter' && handleSendComment()}
                                                />
                                                <button 
                                                    onClick={handleSendComment}
                                                    className="bg-blue-600 text-white w-9 h-9 rounded-full flex items-center justify-center hover:bg-blue-700 transition"
                                                    disabled={!newComment.trim()}
                                                >
                                                    <i className="fa-solid fa-paper-plane text-xs"></i>
                                                </button>
                                            </div>
                                            <div className="text-xs text-gray-500 mt-2 text-center">
                                                Seu comentário será visível para todos os colaboradores
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="mt-12 pt-6 border-t border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
                            <p>
                                <strong>ColabNotes</strong> - Plataforma de notas colaborativas em tempo real • 
                                {notes.length} notas • {onlineUsers.length + 1} usuários online • 
                                Desenvolvido com Firebase e React
                            </p>
                            <p className="mt-2">
                                Todas as notas são públicas e colaborativas. Qualquer usuário pode ver e editar qualquer nota.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
