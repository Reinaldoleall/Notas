<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColabNotes - Bloco de Notas Colaborativo</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animações simples */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Loading spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 1. CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAS2tOdf-Xjq5lRHeKC_Fjx0tSoMyCKkas",
            authDomain: "notas-c6160.firebaseapp.com",
            projectId: "notas-c6160",
            storageBucket: "notas-c6160.firebasestorage.app",
            messagingSenderId: "963622058510",
            appId: "1:963622058510:web:4d7c1c7e1d02c837811a5f",
            measurementId: "G-B6H79DLBNR"
        };

        // Inicializa Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- 2. UTILITÁRIOS ---
        
        const formatDate = (timestamp) => {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return new Intl.DateTimeFormat('pt-BR', { 
                day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' 
            }).format(date);
        };

        const getGoogleCalendarUrl = (note) => {
            if (!note.reminderDate) return '#';
            
            const startDate = new Date(note.reminderDate).toISOString().replace(/-|:|\.\d\d\d/g, "");
            const endDate = new Date(new Date(note.reminderDate).getTime() + 60*60*1000).toISOString().replace(/-|:|\.\d\d\d/g, "");
            
            const title = encodeURIComponent(note.title);
            const details = encodeURIComponent(note.content + "\n\n(Criado via ColabNotes)");
            
            return `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${startDate}/${endDate}&details=${details}`;
        };

        const sendBrowserNotification = (title, body) => {
            if (!("Notification" in window)) return;
            
            if (Notification.permission === "granted") {
                new Notification(title, { body, icon: "https://cdn-icons-png.flaticon.com/512/2965/2965358.png" });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(title, { body });
                    }
                });
            }
        };

        // --- 3. COMPONENTES ---

        const Modal = ({ isOpen, onClose, title, children, size = 'md' }) => {
            if (!isOpen) return null;
            
            const sizeClasses = {
                sm: 'max-w-md',
                md: 'max-w-lg',
                lg: 'max-w-2xl'
            };
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 fade-in">
                    <div className={`bg-white rounded-xl shadow-2xl w-full ${sizeClasses[size]} overflow-hidden`}>
                        <div className="flex justify-between items-center p-4 border-b">
                            <h3 className="text-lg font-bold text-gray-800">{title}</h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-red-500 transition">
                                <i className="fa-solid fa-times text-xl"></i>
                            </button>
                        </div>
                        <div className="p-4 max-h-[80vh] overflow-y-auto">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // Componente de Login
        const LoginForm = ({ onLoginSuccess, onSwitchToRegister }) => {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    onLoginSuccess();
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleGoogleLogin = async () => {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                    onLoginSuccess();
                } catch (err) {
                    setError(err.message);
                }
            };

            const handleAnonymousLogin = async () => {
                try {
                    await auth.signInAnonymously();
                    onLoginSuccess();
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <div className="space-y-6">
                    {error && (
                        <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                            {error}
                        </div>
                    )}

                    <div className="grid grid-cols-2 gap-4">
                        <button
                            onClick={handleGoogleLogin}
                            className="flex items-center justify-center gap-2 bg-white border border-gray-300 text-gray-700 px-4 py-3 rounded-lg hover:bg-gray-50 transition"
                        >
                            <i className="fa-brands fa-google text-red-500"></i>
                            Google
                        </button>
                        
                        <button
                            onClick={handleAnonymousLogin}
                            className="flex items-center justify-center gap-2 bg-gray-800 text-white px-4 py-3 rounded-lg hover:bg-gray-900 transition"
                        >
                            <i className="fa-solid fa-user-secret"></i>
                            Anônimo
                        </button>
                    </div>

                    <div className="relative">
                        <div className="absolute inset-0 flex items-center">
                            <div className="w-full border-t border-gray-300"></div>
                        </div>
                        <div className="relative flex justify-center text-sm">
                            <span className="px-2 bg-white text-gray-500">Ou use email</span>
                        </div>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input
                                type="email"
                                className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                            <input
                                type="password"
                                className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                            />
                        </div>

                        <button
                            type="submit"
                            disabled={loading}
                            className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 disabled:opacity-50 flex items-center justify-center gap-2"
                        >
                            {loading ? (
                                <>
                                    <div className="spinner-small w-5 h-5 border-2"></div>
                                    Entrando...
                                </>
                            ) : (
                                'Entrar'
                            )}
                        </button>
                    </form>

                    <div className="text-center">
                        <button
                            onClick={onSwitchToRegister}
                            className="text-blue-600 hover:text-blue-800 text-sm"
                        >
                            Não tem conta? Registre-se
                        </button>
                    </div>
                </div>
            );
        };

        // Componente de Registro
        const RegisterForm = ({ onRegisterSuccess, onSwitchToLogin }) => {
            const [name, setName] = React.useState('');
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [confirmPassword, setConfirmPassword] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (password !== confirmPassword) {
                    setError('As senhas não coincidem');
                    return;
                }
                
                if (password.length < 6) {
                    setError('A senha deve ter pelo menos 6 caracteres');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    // Cria usuário
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    
                    // Atualiza display name
                    await userCredential.user.updateProfile({
                        displayName: name
                    });
                    
                    // Salva nome no Firestore para referência futura
                    await db.collection('users').doc(userCredential.user.uid).set({
                        name: name,
                        email: email,
                        createdAt: Date.now()
                    });
                    
                    onRegisterSuccess(name);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="space-y-6">
                    {error && (
                        <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                            {error}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                            <input
                                type="text"
                                className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                required
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input
                                type="email"
                                className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                            />
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                            <input
                                type="password"
                                className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                                minLength="6"
                            />
                            <p className="text-xs text-gray-500 mt-1">Mínimo 6 caracteres</p>
                        </div>
                        
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                            <input
                                type="password"
                                className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                value={confirmPassword}
                                onChange={(e) => setConfirmPassword(e.target.value)}
                                required
                            />
                        </div>

                        <button
                            type="submit"
                            disabled={loading}
                            className="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 disabled:opacity-50 flex items-center justify-center gap-2"
                        >
                            {loading ? (
                                <>
                                    <div className="spinner-small w-5 h-5 border-2"></div>
                                    Criando conta...
                                </>
                            ) : (
                                'Criar Conta'
                            )}
                        </button>
                    </form>

                    <div className="text-center">
                        <button
                            onClick={onSwitchToLogin}
                            className="text-blue-600 hover:text-blue-800 text-sm"
                        >
                            Já tem conta? Faça login
                        </button>
                    </div>
                </div>
            );
        };

        // Componente Principal
        const App = () => {
            const [user, setUser] = React.useState(null);
            const [username, setUsername] = React.useState('');
            const [notes, setNotes] = React.useState([]);
            const [comments, setComments] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            
            // Estados de UI
            const [showAuthModal, setShowAuthModal] = React.useState(true);
            const [authMode, setAuthMode] = React.useState('login'); // 'login' or 'register'
            const [isNoteModalOpen, setIsNoteModalOpen] = React.useState(false);
            const [isSettingsModalOpen, setIsSettingsModalOpen] = React.useState(false);
            const [activeNote, setActiveNote] = React.useState(null);
            
            // Formulário de Nota
            const [formTitle, setFormTitle] = React.useState('');
            const [formContent, setFormContent] = React.useState('');
            const [formDate, setFormDate] = React.useState('');
            
            // Comentários
            const [newComment, setNewComment] = React.useState('');

            // Configurações EmailJS
            const [emailConfig, setEmailConfig] = React.useState({
                serviceId: localStorage.getItem('email_service_id') || '',
                templateId: localStorage.getItem('email_template_id') || '',
                publicKey: localStorage.getItem('email_public_key') || ''
            });

            // --- AUTENTICAÇÃO ---
            React.useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    if (u) {
                        setUser(u);
                        
                        // Define o nome do usuário
                        let displayName = u.displayName || 'Usuário';
                        
                        // Se for usuário anônimo, pede nome
                        if (u.isAnonymous) {
                            const savedName = localStorage.getItem(`username_${u.uid}`);
                            if (savedName) {
                                displayName = savedName;
                            } else {
                                setShowAuthModal(true);
                                setAuthMode('login');
                                return;
                            }
                        } else {
                            // Para usuários logados com email/Google
                            displayName = u.displayName || u.email.split('@')[0];
                        }
                        
                        setUsername(displayName);
                        setShowAuthModal(false);
                    } else {
                        // Nenhum usuário, mostra modal de login
                        setShowAuthModal(true);
                        setAuthMode('login');
                    }
                });

                return () => unsubscribe();
            }, []);

            // --- CARREGAMENTO DE DADOS ---
            React.useEffect(() => {
                if (!user) return;

                // Carregar Notas
                const unsubNotes = db.collection('notes')
                    .orderBy('updatedAt', 'desc')
                    .onSnapshot((snapshot) => {
                        const loadedNotes = [];
                        snapshot.forEach(doc => {
                            loadedNotes.push({ id: doc.id, ...doc.data() });
                        });
                        
                        setNotes(loadedNotes);
                        setLoading(false);
                        
                        // Notificação para novas notas
                        const latest = loadedNotes[0];
                        if (latest && (Date.now() - latest.updatedAt) < 10000 && latest.authorId !== user.uid) {
                            sendBrowserNotification("Nova Nota!", `${latest.author} criou ou editou "${latest.title}"`);
                        }
                    }, (error) => console.error("Erro notas:", error));

                // Carregar Comentários
                const unsubComments = db.collection('comments')
                    .orderBy('createdAt', 'asc')
                    .onSnapshot((snapshot) => {
                        const loadedComments = [];
                        snapshot.forEach(doc => {
                            loadedComments.push({ id: doc.id, ...doc.data() });
                        });
                        
                        // Notificação para novos comentários
                        const latestComment = loadedComments[loadedComments.length - 1];
                        if (latestComment && (Date.now() - latestComment.createdAt) < 10000 && latestComment.authorId !== user.uid) {
                            sendBrowserNotification("Novo Comentário", `${latestComment.author} comentou na nota.`);
                        }

                        setComments(loadedComments);
                    }, (error) => console.error("Erro comentários:", error));

                return () => {
                    unsubNotes();
                    unsubComments();
                };
            }, [user]);

            // --- HANDLERS ---

            const handleLoginSuccess = () => {
                setShowAuthModal(false);
            };

            const handleRegisterSuccess = (name) => {
                setUsername(name);
                setShowAuthModal(false);
            };

            const handleAnonymousLoginSuccess = () => {
                setShowAuthModal(false);
                // Para usuários anônimos, vamos pedir um nome depois
                setTimeout(() => {
                    const userName = prompt("Como gostaria de ser chamado?");
                    if (userName) {
                        setUsername(userName);
                        localStorage.setItem(`username_${user.uid}`, userName);
                    }
                }, 500);
            };

            const handleLogout = async () => {
                try {
                    await auth.signOut();
                } catch (error) {
                    console.error("Erro ao sair:", error);
                }
            };

            const requestNotificationPermission = () => {
                if (!("Notification" in window)) {
                    alert("Este navegador não suporta notificações de desktop.");
                    return;
                }
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Notificações Ativadas!", { 
                            body: "Você receberá alertas de novas notas e comentários.",
                            icon: "https://cdn-icons-png.flaticon.com/512/2965/2965358.png"
                        });
                    }
                });
            };

            const handleSaveSettings = () => {
                localStorage.setItem('email_service_id', emailConfig.serviceId);
                localStorage.setItem('email_template_id', emailConfig.templateId);
                localStorage.setItem('email_public_key', emailConfig.publicKey);
                setIsSettingsModalOpen(false);
                alert("Configurações salvas!");
            };

            const handleSaveNote = async () => {
                if (!formTitle.trim()) return alert("O título é obrigatório");
                if (!user) return alert("Usuário não autenticado");

                const noteData = {
                    title: formTitle,
                    content: formContent,
                    reminderDate: formDate,
                    author: username,
                    authorId: user.uid,
                    updatedAt: Date.now()
                };

                try {
                    if (activeNote) {
                        await db.collection('notes').doc(activeNote.id).update(noteData);
                    } else {
                        noteData.createdAt = Date.now();
                        await db.collection('notes').add(noteData);
                    }
                    closeNoteModal();
                } catch (err) {
                    console.error(err);
                    alert("Erro ao salvar nota.");
                }
            };

            const handleDeleteNote = async (id) => {
                if(!confirm("Tem certeza que deseja excluir esta nota?")) return;
                try {
                    await db.collection('notes').doc(id).delete();
                    if (activeNote && activeNote.id === id) closeNoteModal();
                } catch (err) {
                    console.error(err);
                }
            };

            const handleSendComment = async () => {
                if (!newComment.trim() || !activeNote || !user) return;

                const commentData = {
                    noteId: activeNote.id,
                    content: newComment,
                    author: username,
                    authorId: user.uid,
                    createdAt: Date.now()
                };

                try {
                    await db.collection('comments').add(commentData);
                    setNewComment('');
                } catch (err) {
                    console.error(err);
                }
            };

            const openNewNote = () => {
                setFormTitle('');
                setFormContent('');
                setFormDate('');
                setActiveNote(null);
                setIsNoteModalOpen(true);
            };

            const openEditNote = (note) => {
                setFormTitle(note.title);
                setFormContent(note.content);
                setFormDate(note.reminderDate || '');
                setActiveNote(note);
                setIsNoteModalOpen(true);
            };

            const closeNoteModal = () => {
                setIsNoteModalOpen(false);
                setActiveNote(null);
            };

            // Filtrar comentários
            const activeComments = activeNote 
                ? comments.filter(c => c.noteId === activeNote.id) 
                : [];

            // --- RENDERIZAÇÃO ---

            if (loading && user) {
                return (
                    <div className="flex h-screen items-center justify-center">
                        <div className="spinner"></div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-10 relative">
                    {/* Header */}
                    <header className="bg-white shadow-sm sticky top-0 z-20">
                        <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 text-white p-2 rounded-lg">
                                    <i className="fa-solid fa-note-sticky text-xl"></i>
                                </div>
                                <h1 className="text-xl font-bold text-gray-800">ColabNotes</h1>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                                        <i className="fa-solid fa-user text-blue-600"></i>
                                    </div>
                                    <div className="text-sm">
                                        <div className="font-medium">{username}</div>
                                        <div className="text-xs text-gray-500">
                                            {user && !user.isAnonymous ? user.email : 'Usuário Anônimo'}
                                        </div>
                                    </div>
                                </div>
                                
                                <button 
                                    onClick={handleLogout}
                                    className="text-gray-500 hover:text-red-600 transition p-2"
                                    title="Sair"
                                >
                                    <i className="fa-solid fa-right-from-bracket"></i>
                                </button>
                                
                                <button 
                                    onClick={() => setIsSettingsModalOpen(true)}
                                    className="p-2 text-gray-500 hover:text-blue-600 transition"
                                    title="Configurações"
                                >
                                    <i className="fa-solid fa-gear text-lg"></i>
                                </button>
                                
                                <button 
                                    onClick={openNewNote}
                                    className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition shadow-lg flex items-center gap-2"
                                >
                                    <i className="fa-solid fa-plus"></i>
                                    <span className="hidden sm:inline">Nova Nota</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Lista de Notas */}
                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {notes.length === 0 ? (
                            <div className="text-center py-20 text-gray-400">
                                <i className="fa-regular fa-folder-open text-6xl mb-4"></i>
                                <p className="text-xl">Nenhuma nota encontrada. Crie a primeira!</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                {notes.map(note => (
                                    <div 
                                        key={note.id} 
                                        onClick={() => openEditNote(note)}
                                        className="bg-white rounded-xl shadow-sm hover:shadow-md transition cursor-pointer border border-gray-100 overflow-hidden group flex flex-col h-64"
                                    >
                                        <div className="p-5 flex-1 overflow-hidden">
                                            <div className="flex justify-between items-start mb-2">
                                                <h3 className="font-bold text-lg text-gray-800 line-clamp-1">{note.title}</h3>
                                                {note.reminderDate && (
                                                    <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full flex items-center gap-1">
                                                        <i className="fa-regular fa-clock"></i>
                                                        {new Date(note.reminderDate).toLocaleDateString('pt-BR')}
                                                    </span>
                                                )}
                                            </div>
                                            <p className="text-gray-600 text-sm whitespace-pre-wrap line-clamp-6">{note.content}</p>
                                        </div>
                                        <div className="bg-gray-50 px-5 py-3 border-t text-xs text-gray-500 flex justify-between items-center">
                                            <span>Por: {note.author}</span>
                                            <span className="flex items-center gap-1">
                                                <i className="fa-regular fa-comments"></i>
                                                {comments.filter(c => c.noteId === note.id).length}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Modal de Autenticação */}
                    <Modal 
                        isOpen={showAuthModal}
                        title={authMode === 'login' ? 'Login - ColabNotes' : 'Criar Conta'}
                        onClose={() => {}}
                        size="lg"
                    >
                        {authMode === 'login' ? (
                            <LoginForm 
                                onLoginSuccess={handleLoginSuccess}
                                onSwitchToRegister={() => setAuthMode('register')}
                            />
                        ) : (
                            <RegisterForm 
                                onRegisterSuccess={handleRegisterSuccess}
                                onSwitchToLogin={() => setAuthMode('login')}
                            />
                        )}
                    </Modal>

                    {/* Modal: Configurações */}
                    <Modal 
                        isOpen={isSettingsModalOpen} 
                        title="Configurações"
                        onClose={() => setIsSettingsModalOpen(false)}
                        size="lg"
                    >
                        <div className="space-y-6">
                            {/* Informações da Conta */}
                            <div className="bg-gray-50 p-4 rounded-lg">
                                <h4 className="font-bold text-gray-700 mb-2 flex items-center gap-2">
                                    <i className="fa-solid fa-user-circle"></i>
                                    Sua Conta
                                </h4>
                                <div className="space-y-2">
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Nome:</span>
                                        <span className="font-medium">{username}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Email:</span>
                                        <span className="font-medium">{user && user.email || 'Não informado'}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-600">Tipo:</span>
                                        <span className="font-medium">
                                            {user && user.isAnonymous ? 'Anônimo' : 'Conta Registrada'}
                                        </span>
                                    </div>
                                </div>
                            </div>

                            {/* Notificações */}
                            <div className="p-3 border rounded-lg bg-gray-50">
                                <div className="flex justify-between items-center mb-2">
                                    <div>
                                        <span className="font-bold text-gray-700 block">Notificações de Desktop</span>
                                        <span className="text-xs text-gray-500">Receba alertas mesmo com o app minimizado</span>
                                    </div>
                                    <button 
                                        onClick={requestNotificationPermission}
                                        className="text-blue-600 font-bold text-sm hover:bg-blue-50 px-3 py-1 rounded transition border border-blue-200"
                                    >
                                        Ativar / Testar
                                    </button>
                                </div>
                                <p className="text-xs text-gray-500 mt-2">
                                    Status: {Notification.permission === "granted" ? "✅ Ativado" : "⚠️ Não ativado"}
                                </p>
                            </div>

                            {/* Configurações EmailJS */}
                            <div>
                                <h4 className="font-bold text-gray-700 mb-3 flex items-center gap-2">
                                    <i className="fa-solid fa-envelope"></i>
                                    Configurações de Email (EmailJS)
                                </h4>
                                <p className="text-sm text-gray-500 bg-blue-50 p-3 rounded mb-4">
                                    <i className="fa-solid fa-circle-info mr-1"></i>
                                    Para ativar o envio de lembretes por email, crie uma conta gratuita em <a href="https://www.emailjs.com/" target="_blank" className="underline text-blue-700">emailjs.com</a>.
                                </p>
                                
                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Service ID</label>
                                        <input 
                                            type="text" 
                                            className="w-full p-2 border rounded mt-1" 
                                            value={emailConfig.serviceId} 
                                            onChange={e => setEmailConfig({...emailConfig, serviceId: e.target.value})} 
                                            placeholder="ex: service_xyz" 
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Template ID</label>
                                        <input 
                                            type="text" 
                                            className="w-full p-2 border rounded mt-1" 
                                            value={emailConfig.templateId} 
                                            onChange={e => setEmailConfig({...emailConfig, templateId: e.target.value})} 
                                            placeholder="ex: template_abc" 
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Public Key</label>
                                        <input 
                                            type="text" 
                                            className="w-full p-2 border rounded mt-1" 
                                            value={emailConfig.publicKey} 
                                            onChange={e => setEmailConfig({...emailConfig, publicKey: e.target.value})} 
                                            placeholder="ex: user_12345" 
                                        />
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={handleSaveSettings} 
                                className="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 flex items-center justify-center gap-2"
                            >
                                <i className="fa-solid fa-save"></i>
                                Salvar Configurações
                            </button>
                        </div>
                    </Modal>

                    {/* Modal: Editar/Criar Nota */}
                    {isNoteModalOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-0 sm:p-4 fade-in backdrop-blur-sm">
                            <div className="bg-white h-full w-full sm:h-auto sm:max-h-[90vh] sm:rounded-xl sm:max-w-4xl shadow-2xl flex flex-col sm:flex-row overflow-hidden">
                                
                                {/* Lado Esquerdo: Editor */}
                                <div className="flex-1 flex flex-col border-r border-gray-200">
                                    <div className="p-4 border-b flex justify-between items-center bg-gray-50">
                                        <h2 className="font-bold text-lg text-gray-700">
                                            {activeNote ? 'Editar Nota' : 'Nova Nota'}
                                        </h2>
                                        <div className="flex gap-2">
                                            {activeNote && (
                                                <button 
                                                    onClick={() => handleDeleteNote(activeNote.id)}
                                                    className="p-2 text-red-500 hover:bg-red-50 rounded"
                                                    title="Excluir"
                                                >
                                                    <i className="fa-solid fa-trash"></i>
                                                </button>
                                            )}
                                            <button onClick={closeNoteModal} className="p-2 text-gray-500 hover:bg-gray-200 rounded">
                                                <i className="fa-solid fa-times text-xl"></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="p-6 flex-1 overflow-y-auto">
                                        <input 
                                            type="text" 
                                            placeholder="Título da Nota" 
                                            className="w-full text-2xl font-bold mb-4 outline-none placeholder-gray-300"
                                            value={formTitle}
                                            onChange={(e) => setFormTitle(e.target.value)}
                                        />
                                        
                                        <div className="flex flex-wrap gap-4 mb-4 text-sm text-gray-600">
                                            <div className="flex items-center gap-2 bg-gray-100 px-3 py-1.5 rounded-lg">
                                                <i className="fa-regular fa-clock"></i>
                                                <input 
                                                    type="datetime-local" 
                                                    className="bg-transparent outline-none"
                                                    value={formDate}
                                                    onChange={(e) => setFormDate(e.target.value)}
                                                />
                                            </div>
                                            
                                            {activeNote && formDate && (
                                                <a 
                                                    href={getGoogleCalendarUrl({title: formTitle, content: formContent, reminderDate: formDate})} 
                                                    target="_blank"
                                                    className="flex items-center gap-2 text-blue-600 hover:text-blue-800 bg-blue-50 px-3 py-1.5 rounded-lg transition"
                                                >
                                                    <i className="fa-brands fa-google"></i>
                                                    Adicionar ao Agenda
                                                </a>
                                            )}
                                        </div>

                                        <textarea 
                                            placeholder="Escreva seus pensamentos aqui..." 
                                            className="w-full h-64 resize-none outline-none text-gray-700 leading-relaxed"
                                            value={formContent}
                                            onChange={(e) => setFormContent(e.target.value)}
                                        ></textarea>
                                    </div>

                                    <div className="p-4 border-t bg-gray-50 flex justify-end">
                                        <button 
                                            onClick={handleSaveNote}
                                            className="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 shadow transition flex items-center gap-2"
                                        >
                                            <i className="fa-solid fa-save"></i>
                                            Salvar Nota
                                        </button>
                                    </div>
                                </div>

                                {/* Lado Direito: Comentários */}
                                {activeNote && (
                                    <div className="w-full sm:w-80 bg-gray-50 flex flex-col h-1/3 sm:h-auto border-t sm:border-t-0">
                                        <div className="p-4 border-b bg-white">
                                            <h3 className="font-bold text-gray-700 flex items-center gap-2">
                                                <i className="fa-regular fa-comments"></i> Comentários ({activeComments.length})
                                            </h3>
                                        </div>
                                        
                                        <div className="flex-1 overflow-y-auto p-4 space-y-3">
                                            {activeComments.length === 0 && (
                                                <p className="text-center text-gray-400 text-sm mt-4">Seja o primeiro a comentar!</p>
                                            )}
                                            {activeComments.map(comment => (
                                                <div key={comment.id} className={`bg-white p-3 rounded-lg shadow-sm border ${comment.authorId === user.uid ? 'border-blue-100' : 'border-gray-100'}`}>
                                                    <div className="flex justify-between items-baseline mb-1">
                                                        <span className="font-semibold text-xs text-blue-600">{comment.author}</span>
                                                        <span className="text-[10px] text-gray-400">{formatDate(comment.createdAt)}</span>
                                                    </div>
                                                    <p className="text-gray-700 text-sm">{comment.content}</p>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="p-3 bg-white border-t">
                                            <div className="flex gap-2">
                                                <input 
                                                    type="text" 
                                                    placeholder="Digite um comentário..." 
                                                    className="flex-1 border rounded-full px-3 py-2 text-sm focus:outline-none focus:border-blue-500"
                                                    value={newComment}
                                                    onChange={(e) => setNewComment(e.target.value)}
                                                    onKeyPress={(e) => e.key === 'Enter' && handleSendComment()}
                                                />
                                                <button 
                                                    onClick={handleSendComment}
                                                    className="bg-blue-600 text-white w-9 h-9 rounded-full flex items-center justify-center hover:bg-blue-700 transition"
                                                >
                                                    <i className="fa-solid fa-paper-plane text-xs"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
